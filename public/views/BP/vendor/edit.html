<div class="well">
    <form action="" class="form">
        <legend>Vendor Details</legend>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input type="text" class="form-control">
                </div>

            </div>
            <div class="col-md-4">

                <div class="form-group">
                    <label class="control-label">Vendor Representative</label>
                    <input type="number" class="form-control">
                </div>
            </div>

            <div class="col-md-4">


            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Middle Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <tms-address></tms-address>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-ng-disabled="customerFrm.$invalid" data-ng-click="save()">Save</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>
