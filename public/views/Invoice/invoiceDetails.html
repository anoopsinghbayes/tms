<div class="row">
        <legend>Invoice Details</legend>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Invoice No.</label>
                <div class="controls">
                    <input type="text" class="form-control" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Invoice Amount</label>
                <div class="controls">
                    <input type="number" class="form-control" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Tax Amount</label>
                <div class="controls">
                    <input type="number" class="form-control" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Invoice To BP</label>
                <div class="controls">
                    <input type="text" class="form-control" readonly="true">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label">Invoice Date</label>
                <div class="controls">
                    <input type="text" class="form-control" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Tax %</label>
                <div class="controls">
                    <input type="number" class="form-control" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Total Invoice Amount</label>
                <div class="controls">
                    <input type="number" class="form-control" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Address</label>
                <div class="controls">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col-md-12">
            <h3>Invoice Lines</h3>
            <div class="table-responsive">
                <table class="table table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th>Order No.</th>
                        <th>Trip No.</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Trip Date</th>
                        <th>Challan No.</th>
                        <th>Vehicle No.</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Remark</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="number" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="number" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="text" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="text" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="date" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="number" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="number" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="text" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="number" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="number" class="form-control" readonly="true">
                        </td>
                        <td>
                            <input type="text" class="form-control">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
