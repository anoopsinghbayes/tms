
<div class="row">
<!--    <a ui-sref="" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add New Order</a>-->
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Order Number</th>
                <th>Order Date</th>
                <th>Customer</th>
                <th>Status</th>
                </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="order in Orders">

                <!--<td><a ui-sref="customers.edit({ customerId: customer._id })"> {{customer.name}}</a></td>-->
                <td>{{order.no}}</td>
                <td>{{order.date}}</td>
                <td>{{order.customer}}</td>
                <td>{{order.status}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
