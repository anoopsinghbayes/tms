<div class="row ">
	<form role="form" name="myForm">
		<fieldset>
			<legend>Order</legend>
			<div class="row">


				<div class="col-sm-4">


					<div class="form-group">
						<label for="txtorderNo" data-lblreq="">Order Number</label>
						<input type="text" class="form-control" id="txtorderNo" name="txtorderNo" placeholder="Order NUmber"
							   data-ng-model="data.orderno" readonly="true" />

					</div>
					<div class="form-group">
						<label for="txtorderDate" data-lblreq="">Order Date</label>
						<input id="txtorderDate" name="txtorderDate" class="form-control" type="text" datepicker-popup="" data-ng-model="data.orderdate" />

					</div>
					<div class="form-group">
						<label for="selStatus" data-lblreq="">Status</label>
						<select id="selStatus" name="selStatus" class="form-control"></select>

					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label for="txtcustomerNo" data-lblreq="">Customer No.</label>
						<ui-select ng-model="data.customer" theme="bootstrap">
							<match placeholder="Select or search a person in the list...">{{$select.selected.name}}</match>
							<choices repeat="item in people | filter: $select.search">
								<span ng-bind-html="item.name | highlight: $select.search"></span>
								<small ng-bind-html="item.email | highlight: $select.search"></small>
							</choices>
						</ui-select>

					</div>


				</div>
				<div class="col-sm-4">

				</div>
			</div>
			<tabset>
				<tab heading="Trip Details">
					<div class="tab-content">

							<thead>
								<tr>
									<th>Product</th>

									<th>Tyre Weight</th>

									<th>LR.</th>
									<th>Remarks</th>
								</tr>

							</thead>
							<tbody>
								<tr>
									<td>

									</td>
								</tr>
							</tbody>

                        <table class="table table-condensed table-bordered" width="100%">
                            <thead>
                            <tr>
                                <th ></th>
                                <th colspan="2">Vehicle Details</th>
                                <th colspan="2">Pick-up </th>
                                <th colspan="2">Drop-off</th>
                                <th colspan="2"></th>
                                <th colspan="3">Weight</th>
                                <th colspan="3"></th>
                            </tr>
                            <tr>
                                <th>#</th>
                                <th>Reg. No.</th>
                                <th>Capacity</th>
                                <th>Location</th>
                                <th>Date</th>
                                <th>Location</th>
                                <th>Date</th>
                                <th>Qty.</th>
                                <th>Km(s)</th>
                                <th>Tyre</th>
                                <th>Gross</th>
                                <th>Net</th>
                                <th>Driver</th>
                                <th>Diesel</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <div class="input-group">
                                        <a class="btn btn-danger" ui-sref="order.editTrip"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-info"><i class="fa fa-eye"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button data-ng-click="save()">save</button>
					</div>
				</tab>
				<tab heading="Pricing">
					<div class="row">
						<div class="col-sm-6">

							<div class="form-group">
								<label for="txtpicupLocation" data-lblreq="">Pickup Location</label>
								<input type="text" class="form-control" id="txtpicupLocation" name="txtpicupLocation"
									   placeholder="Product" data-ng-model="data.customer.CutomerID" />

							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="txtdropoffLocation" data-lblreq="">Drop-off Location</label>
								<input type="text" class="form-control" id="txtdropoffLocation" name="txtdropoffLocation"
									   placeholder="Drop-off Location" data-ng-model="data.customer.CutomerID" />

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="txtdistance" data-lblreq="">Distance(In Kms.)</label>
								<input type="text" class="form-control" id="txtdistance" name="txtdistance"
									   placeholder="Distance" data-ng-model="data.customer.CutomerID" />

							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="txttripdays" data-lblreq="">Estimated Trip days</label>
								<input type="number" min="1" class="form-control" id="txttripdays" name="txttripdays"
									   placeholder="Distance" data-ng-model="data.customer.CutomerID" />

							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="txtvehicleCapacity" data-lblreq="">Vehicle Capacity [l/tonnes]</label>
								<input type="number" min="1" class="form-control" id="txtvehicleCapacity"
									   name="txtvehicleCapacity" placeholder="Vehicle Capacity" />

							</div>
						</div>
						<div class="col-sm-1">
							<div class="form-group">
								<label for="txtnoOFTrips" data-lblreq="">No. trip</label>
								<input type="number" min="1" class="form-control" id="txtnoOFTrips" name="txtnoOFTrips"
									   placeholder="" />

							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="txtmiscExp" data-lblreq="">miscellaneous Expenses(per Trip/day)</label>
								<input type="number" min="1" class="form-control" id="txtmiscExp" name="txtmiscExp"
									   placeholder="miscellaneous Expenses" />

							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="txtdieselCost" data-lblreq="">Diesel Cost /Km.</label>
								<input type="number" min="1" class="form-control" id="txtdieselCost" name="txtdieselCost"
									   placeholder="Diesel Cost" />

							</div>
						</div>
					</div>
				</tab>
				<tab heading="Long Justified">Long Labeled Justified content</tab>
			</tabset>

		</fieldset>
	</form>
</div>
