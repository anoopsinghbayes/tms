<section ng-controller="tripOrderCtrl" class="tripOrderPage well">
    <form class="form" >
        <tabset justified="true">
        <tab heading="Order Header">
                <legend>Edit Header</legend>
                 <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Order No</label>
                        <div class="controls">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Status</label>
                        <div class="controls">
                            <select class="form-control">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date</label>
                        <div class="controls">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Customer Name</label>
                        <div class="controls">
                            <input type="text" class="form-control">
                            <div class="form-group">
                                <label class="control-label">Contact No</label>
                                <div class="controls">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <address>  <strong>Twitter, Inc.</strong><br>  795 Folsom Ave, Suite 600<br>  San Francisco, CA 94107<br>  <abbr title="Phone">P:</abbr> (123) 456-7890</address>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Product Name</label>
                        <div class="controls">
                            <select class="form-control">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Type</label>
                        <div class="controls">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantity</label>
                        <div class="input-group">
                            <input type="number" class="form-control">
               <span class="input-group-btn">
               <select class="btn">
                   <option value="Kgs">Kgs</option>
                   <option value="Tonnes">Tonnes</option>
               </select>
               </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>

        </tab>
        <tab heading="Trip Lines" select="initializeMapControls()">
            <div class="row">

                <div class="col-xs-12">
                    <br/>

                    <div class="table-responsive">
                    <table class="table table-bordered table-condensed">
                        <thead>
                        <tr class="info">

                            <th colspan="3"></th>
                            <th colspan="4">Weight/Unit
                              <select class="pull-right">
                                    <option value="Kg">kilograms</option>
                                    <option value="Kl">kilolitre</option>
                                    <option value="t">tonne</option>
                                </select>
                            </th>
                            <th colspan="2">
                                <button class="btn" ng-click="addTrip()">add trip</button>
                                <button class="btn" ng-click="findPath()">Find Path</button>
                            </th>

                        </tr>
                        <tr>
                            <th class="col-lg-1">Pick/Drop</th>
                            <th class="col-lg-4">Address</th>
                            <th class="col-lg-1">Challan No.</th>
                            <th class="col-lg-1">Tyre</th>
                            <th class="col-lg-1">Net</th>
                            <th class="col-lg-1">Gross</th>
                            <th class="col-lg-1">Shortage</th>
                            <th class="col-lg-1">Distance(Kms)</th>
                            <th class="col-lg-1">Date</th>



                        </tr>
                        </thead>
                       <tbody>
                       <tr ng-repeat="trip in order.tripDetails">
                           <td ><select  class="form-control">
                               <option value="UP">UP</option>
                               <option value="P">P</option>
                               <option value="D">D</option>
                               <option value="UD">UD</option>
                           </select></td>
                           <td ><input class="form-control nput-sm"  places="" ng-model="trip.location" type="text"/></td>
                           <td ><input class="form-control nput-sm"  type="text"/></td>
                           <td ><input class="form-control nput-sm" type="number"/></td>
                           <td ><input class="form-control nput-sm" type="number"/></td>
                           <td ><input class="form-control nput-sm" type="number"/></td>
                           <td ><input class="form-control nput-sm" type="number"/></td>
                           <td ><input class="form-control nput-sm" type="number"/></td>
                           <td ><input class="form-control nput-sm" type="date"/></td>
                       </tr>
                       </tbody>
                    </table>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                </div>
                <div class="col-xs-8 col-xs-offset-2">
                    <section id="map" class="map">
                        <div ui-map="data.myMap" ui-options="data.mapOptions" class="tripmap-canvas"></div>
                    </section>
                </div>
            </div>

        </tab>
        <tab heading="Expenses">Long Labeled Justified content</tab>
        <tab heading="Subcontractor Details">Long Labeled Justified content</tab>
    </tabset>
    </form>
</section>
