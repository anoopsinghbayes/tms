<div class="row ">
    <form role="form" name="myForm">
        <fieldset>
            <legend>Payment Entry</legend>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="PaymentID" data-lblreq="">Payment ID</label>
                        <input type="text" class="form-control" id="PaymentID" name="PaymentID" placeholder="Payment ID" readonly="true" />

                    </div>
                    <div class="form-group">
                        <label for="Payment Date" data-lblreq="">Payment Date</label>
                        <input id="PaymentDate" name="PaymentDate" class="form-control" type="text" datepicker-popup=""  />

                    </div>
                    <div class="form-group">
                        <label for="Cheque Realization Date" data-lblreq="">Cheque Realization Date</label>
                        <input id="ChequeRelDate" name="ChequeRelDate" class="form-control" type="text" datepicker-popup=""  />
                    </div>
                    <div class="form-group">
                        <label for="PaymentFrom" data-lblreq="">Payment From</label>
                        <input type="text" class="form-control" id="PaymentFrom" name="PaymentFrom" placeholder="Payment From"  />
                    </div>

                    <div class="form-group">
                        <label for="PaymentTo" data-lblreq="">Payment To</label>
                        <input type="text" class="form-control" id="PaymentTo" name="PaymentTo" placeholder="Payment To"  />
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label for="PaymentMode" data-lblreq="">Payment Mode</label>
                            <input type="text" class="form-control" id="PaymentMode" name="PaymentMode" placeholder="Payment Mode"  />
                        </div>

                    </div>
                </div>
