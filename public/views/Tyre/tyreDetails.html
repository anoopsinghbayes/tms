<form>
    <div class="row">
        <legend>Tyre Details</legend>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Tyre No.</label>
                <div class="controls">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Tyre Type</label>
                <div class="controls">
                    <select class="form-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Tyre Size</label>
                <div class="controls">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Make</label>
                <div class="controls">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Vehicle No.</label>
                <div class="controls">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Capacity</label>
                <div class="controls">
                    <select class="form-control">
                        <option>Regular Service</option>
                        <option>Maintenance</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Purchase From</label>
                <div class="control">
                    <input class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Address</label>
                <div class="control">
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Cost</label>
                <div class="control">
                    <input class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Vehicle Number</label>
                <div class="control">
                    <input class="form-control" type="number">
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-warning">Add Line</button>
        </div>
    </div>
</form>
