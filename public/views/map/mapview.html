<style>
.map-canvas { height: 400px; }
</style>
<h1>MAP</h1>

<form role="form" class="col-md-4">
  <div class="form-group ">
   
    <input type="string" class="form-control" data-places="" id="location1" placeholder="From:" data-ng-model="fromLocation">
  </div>
  <div class="form-group">
    
    <input type="string" class="form-control" data-ng-model="toLocation" data-places="" id="location2" placeholder="To:">
  </div>
<button type="button" ng-click="findPath()" class="btn btn-default">Default</button>
</form>
<section id="map">
  <div ui-map="myMap" ui-options="mapOptions" class="map-canvas"></div>
</section>
