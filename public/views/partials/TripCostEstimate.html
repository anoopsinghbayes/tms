<section class="well">
<div class="row">
    <div class="form-group col-sm-12">
        <div class="radio-inline">
            <label>
                <input type="radio" ng-model="ctrl.rateUnit" name="optionsRadios" id="optionsRadios2" value="perKm">
                Rate Per Km Per Ton
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" ng-model="ctrl.rateUnit" name="optionsRadios" id="optionsRadios3" value="perTon">
                Rate  Per Ton
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-sm-6">
        <label class="control-label">Rate</label>
        <div class="input-group">
            <input type="number" class="form-control" ng-model="ctrl.rate" ng-change="ctrl.calculateAmount()">
            <span class="input-group-addon">Rs.</span>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="control-label">Total Distance</label>
        <div class="input-group ">
            <input type="number" class="form-control" ng-model="ctrl.distance" ng-change="ctrl.calculateAmount()">
            <span class="input-group-addon">Kms</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-sm-6">
        <label class="control-label" >Total Quantity</label>
        <div class="input-group">
            <input type="number" class="form-control" ng-model="ctrl.quantity" ng-change="ctrl.calculateAmount()">
            <span class="input-group-addon">Tons</span>
        </div>
    </div>

    <div class="form-group col-sm-6">
        <label class="control-label" >Tax %</label>
        <div class="input-group">
            <input type="number" class="form-control" ng-model="ctrl.taxPercentage" ng-change="ctrl.calculateAmount('TAX_PER')">
            <span class="input-group-addon">%</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-sm-5">
        <label class="control-label">Amount</label>
        <div class="input-group">
            <input type="number" disabled class="form-control" ng-model="ctrl.amount">
            <span class="input-group-addon">Rs.</span>
        </div>
    </div>
    <div class="col-sm-1">
        <h3 style="display: inline-block">+</h3>
    </div>
    <div class="form-group  col-sm-6">
        <label class="control-label">Tax Amount</label>
        <div class="input-group">
            <input type="number" class="form-control" ng-model="ctrl.taxAmount" ng-change="ctrl.calculateAmount('TAX_AMT')">
            <span class="input-group-addon">Rs.</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-1">
        <h3>=</h3>
    </div>
    <div class="form-group col-sm-11">
        <label class="control-label" >Total Amount</label>
        <div class="input-group">
            <span class="input-group-addon">=</span>
            <input type="number" class="form-control" ng-model="ctrl.totalAmount" ng-change="ctrl.calculateAmount('TTL_AMT')">
            <span class="input-group-addon">Rs.</span>
        </div>
    </div>
</div>
</section>
